<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo Application</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.7/axios.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Authentication Section -->
    <div class="auth-container">
        <!-- Sign Up Form -->
        <div class="auth" id="SignUp">
            <form> 
                <label for="SignUpUsername">Sign Up: </label>
                <input type="text" id="SignUpUsername" placeholder="Username" name="SignUpUsername">
                <input type="password" id="SignUpPassword" placeholder="Password" name="SignUpPassword">
                <button type="button" id="SignUpButton" onclick="SignUp()">Submit</button>
            </form>
        </div>

        <!-- Sign In Form -->
        <div class="auth" id="SignIn">
            <form> 
                <label for="SignInUsername">Sign In: </label>
                <input type="text" id="SignInUsername" placeholder="Username" name="SignInUsername">
                <input type="password" id="SignInPassword" placeholder="Password" name="SignInPassword">
                <button type="button" id="SignInButton" onclick="SignIn()">Submit</button>
            </form>
        </div>
    </div>

    <!-- Todo Application Section -->
    <div class="todo-container">
        <h1 id="AppName">Todo App</h1>
        <hr>

        <!-- Add Todo -->
        <div class="add-todo">
            <input type="text" id="AddTodoContent" placeholder="Add Todo">
            <button type="button" onclick="AddTodo()">Add Todo</button>
        </div>
        <hr>
        
        <!-- Todo List Display -->
        <div class="todo-list">
            <h2>Todo List:</h2>
            <div id="DisplayContent"></div>
        </div>

        <!-- Logout Button -->
        <button onclick="Logout()">Logout</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
